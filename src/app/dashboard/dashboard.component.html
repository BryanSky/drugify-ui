<div class="panel-header panel-header-lg">
    <div class="container">
        <h3 id="drug-history-header">Drug History</h3>
    </div>
</div>

<div class="main-content">
    <div *ngIf="drugHistoryElements" class="row">
        <div *ngFor="let historyElement of drugHistoryElements" class="col-12">
            <div class="card card-chart">
                <div class="card-header">
                    <h5 class="card-category">Drug Details</h5>
                    <h4 class="card-title">{{historyElement.title}}</h4>
                </div>
                <div class="card-body">
                    <p>Producer: {{historyElement.authHolder}}</p>
                    <p>Substances: {{historyElement.substances}}</p>
                    <p>Intake: from {{historyElement.fromDate}} to {{historyElement.toDate}}</p>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="now-ui-icons travel_info"></i> Added to history: {{historyElement.createdAt.substring(0, 10)}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
